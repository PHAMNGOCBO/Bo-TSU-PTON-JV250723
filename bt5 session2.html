    <br><br>
    <h1>Booking Form</h1>
    <form>
        Name: <input type="text" name="customerName"><br><br>
        Email: <input type="email" name="customerEmail"><br><br>
        Phone: <input type="tel" name="customerPhone"><br><br>
        Date: <input type="date" name="contactDate"><br><br>
        Time: <input type="time" name="contactTime"><br><br>
        Number of Guests: <input type="number" name="guestCount" min="1"><br><br>

        <input type="submit" value="Submit ">
    </form>
</body>

<h1>Car Purchase Form</h1>
<form>
    Name: <input type="text" name="customerName"><br><br>
    Email: <input type="email" name="customerEmail"><br><br>
    Phone: <input type="tel" name="customerPhone"><br><br>
    Choose Car:
    <select name="Model 1">
        <option value="sedan">Model 1</option>
        <option value="suv">Model 2</option>
        <option value="truck">Model 3</option>
        <option value="coupe">Model 4</option>
    </select><br><br>
    Choose Color:
    <select name="Color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
    </select><br><br>
    Quantity: <input type="number" name="quantity" min="1"><br><br>
    Delivery Date:
    <input type="date" name="deliveryDate"><br><br>
    <br><br>
    <input type="submit" value="Submit ">
</form>
