    <title>Bảng tỷ lệ đơn hàng</title>

<body>

            <td>Nguyễn Văn A</td>
            <td>15% hoàn thành</td>
            <td>85% huỷ hàng</td>

        <tr>
            <td>Phan Văn B</td>

            <td>75% huỷ hàng</td>
        </tr>
        <tr>
            <td>Nguyễn Thị C</td>
            <td>50% hoàn thành</td>
            <td>50% huỷ hàng</td>
        </tr>
    </table>
